name = "cloudflare-code-agent"
main = "src/index.ts"
compatibility_date = "2024-12-13"
account_id = "6872653edcee9c791787c1b783173793"

[[kv_namespaces]]
binding = "MY_KV"
id = "19ed43640eb04f69b98289b998ef971f" # Run: npm run kv:create

[ai]
binding = "AI"

[durable_objects]
bindings = [
  { name = "SESSION_DO", class_name = "SessionDO" }
]

[[migrations]]
tag = "v1"
new_sqlite_classes = ["SessionDO"]

[[r2_buckets]]
binding = "WORKSPACE_BUCKET"
bucket_name = "workspace-bucket"
